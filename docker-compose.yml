services:
  backend:
    build: ./backend
    container_name: homepagescan-backend
    restart: always
    volumes:
      - ./backend/services.db:/app/services.db
      - ./backend/static:/app/static
    environment:
      - ADMIN_PASSWORD=admin
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: homepagescan-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
