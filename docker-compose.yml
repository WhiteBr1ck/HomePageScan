version: '3.8'

services:
  backend:
    build: ./backend
    container_name: homepagescan-backend
    restart: always
    volumes:
      - ./backend/services.db:/app/services.db
      - ./backend/static:/app/static
    environment:
      - ADMIN_PASSWORD=admin
    # No external port - only accessible via frontend Nginx proxy
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: homepagescan-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
